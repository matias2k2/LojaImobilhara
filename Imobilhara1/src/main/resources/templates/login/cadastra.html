<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Academeinha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>


 

        <div class="centro">
            

            <div class="from-box login">
                <h2>Cadastro</h2>
                <from action="/cadastra" th:object="${usuario}">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <input type="text" th:field="*{nome}" required>
                        <label>Nome</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail-outline"></ion-icon>
                        </span>
                        <input type="email" th:field="*{email}" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <input type="password" th:field="*{senha}"required>
                        <label>Senha</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Confirma Senha</label>
                    </div>

                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="menu-outline"></ion-icon>
                        </span>
                        <select class="opecao" th:field="*{descricao}" >
                            <option value="gestor">Gestor</option>
                            <option value="administrador">Administrador</option>
                            <option value="cliente">Cliente</option>
                        </select>
                    </div>
                    <div th:if="${erro !=null}" th:text="${erro}" class="alert alert-success" role="alert">
                    </div>
                    <button type="submit" class="btn">
                            Cadastra
                    </button>
                    <div class="login-cadastro">
                        <p>
                        <a href="@{login}"> Fazer o login</a>
                        </p>
                       
                    </div>

                </from>
            </div>
        <div>


   <script src ="js/jquery.spec.js"></script>
   <script src="js/bootstrap.js"></script>
   <script src ="js/script.js"></script>
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
